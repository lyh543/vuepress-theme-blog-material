name: Deploy Example & Release Template

on:
  push:
    tags:
      - 'v*.*.*'

env:
  TZ: Asia/Shanghai

jobs:
  deploy-demo:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: "16.x"
        cache: 'yarn'

    - name: Generate Static Websites
      run: yarn && yarn build

    - name: Setup SSH env
      env:
        ACTION_DEPLOY_KEY: ${{ secrets.ACTION_DEPLOY_KEY }}
      run: |
        # set up private key for deploy
        mkdir -p ~/.ssh/
        echo "$ACTION_DEPLOY_KEY" | tr -d '\r' > ~/.ssh/id_rsa # é…ç½®ç§˜é’¥
        chmod 600 ~/.ssh/id_rsa
        # ssh-keyscan github.com >> ~/.ssh/known_hosts
        ssh-keyscan lyh543.cn >> ~/.ssh/known_hosts
        # set git infomation
        # git config --global user.name 'lyh543' # æ¢æˆä½ è‡ªå·±çš„é‚®ç®±å’Œåå­—
        # git config --global user.email 'lyh543@outlook.com'

    - name: Deploy ğŸš€ To Server
      run: |
        rsync -av \
          dist/* \
          lyh543@lyh543.cn:/etc/caddy/html/vuepress-theme-blog-material/


  upload-template:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          cache: 'yarn'

      # To test whether it can pass the build
      - name: Generate Static Websites
        run: yarn && yarn build

      - name: Pack Template
        run: |
          sed -e "s\$require.resolve('../../..')$'vuepress-theme-blog-material'\$g" example/blog/.vuepress/config.js
          zip -r template.zip example

      - name: Release
        softprops/action-gh-release@v1
        with:
          files: template.zip
